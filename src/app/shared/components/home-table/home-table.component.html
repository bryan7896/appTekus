<table class="table table-hover table-dark text-center">
    <thead>
        <tr>
            <th scope="col">Day</th>
            <th scope="col">Price</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dayBitcoin of daysBitcoin">
            <td>{{dayBitcoin.createdAt | date:'dd-MMM-yyyy'}}</td>
            <td>{{typeOfCurrency.symbol}}{{(dayBitcoin.bitcointPrice * typeOfCurrency.TRM) | number}}</td>
            <td><button type="button" class="btn btn-success" (click)="selectedDay(dayBitcoin)">Ver</button></td>
        </tr>
    </tbody>
</table>
