<table class="table table-hover table-dark text-center">
    <tbody>
        <tr>
            <td>{{createdAt | date:'dd-MMM-yyyy'}}</td>
        </tr>
        <tr>
            <td *ngIf="selectedDay.bitcointPrice">Closing of the day {{selectedDay.bitcointPrice}}</td>
        </tr>
    </tbody>
</table>
<table class="table table-hover table-dark text-center">
    <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let table of currentTable; let i = index">
            <td>{{table.createdAt | date:'dd-MMM hh:mm'}}</td>
            <td>{{typeOfCurrency.symbol}}{{(table.bitcointPrice * typeOfCurrency.TRM) | number}}
                <span *ngIf="currentTable[i+1]">
                    <img *ngIf="(table.bitcointPrice - currentTable[i+1].bitcointPrice) < 0" width="20" height="20"
                        src="../../../../assets/negative.png" />
                    <img *ngIf="(table.bitcointPrice - currentTable[i+1].bitcointPrice) > 0" width="20" height="20"
                        src="../../../../assets/positive.png" />
                </span>
                <span *ngIf="!currentTable[i+1]">
                    <img width="20" height="20" src="../../../../assets/negative.png" />
                </span>
            </td>
        </tr>
    </tbody>
</table>
