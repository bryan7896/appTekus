<div class="centerLogo">
    <img class="logoBitcoin2" src="../../../assets/bitcoin.gif" />
    <img class="logoBitcoin" src="../../../assets/bitcoin.gif" />
    <img class="logoBitcoin2" src="../../../assets/bitcoin.gif" />
</div>
<div class="p-4">
    <table class="table table-dark text-center">
        <tbody>
            <tr>
                <td>
                    <h1 *ngIf="currentBitcoins[0]"
                        [ngClass]="(currentBitcoins[0].bitcointPrice - currentBitcoins[1].bitcointPrice) < 0?'text-danger':'text-success'">
                        ${{currentBitcoins.length>0?currentBitcoins[0].bitcointPrice:0}}</h1>
                </td>
                <td>
                    <p>{{dateTime | date:'dd-MMM-yyyy hh:mm:ss'}}</p>
                </td>
            </tr>
            <tr>
                <td>
                    <h3 *ngIf="currentBitcoins[0]">${{currentBitcoins.length>0?currentBitcoins[1].bitcointPrice:0}}</h3>
                </td>
                <td>
                    <p *ngIf="currentBitcoins[0]"
                        [ngClass]="(currentBitcoins[0].bitcointPrice - currentBitcoins[1].bitcointPrice) < 0?'text-danger':'text-success'">
                        {{(currentBitcoins.length>0?currentBitcoins[0].bitcointPrice -
                        currentBitcoins[1].bitcointPrice:0) | number}} <span>
                            <img *ngIf="(currentBitcoins[0].bitcointPrice - currentBitcoins[1].bitcointPrice) < 0" width="20" height="20"
                                src="../../../assets/negative.png" /><img *ngIf="(currentBitcoins[0].bitcointPrice - currentBitcoins[1].bitcointPrice) > 0" width="20" height="20"
                                src="../../../assets/positive.png" /></span></p>

                </td>
            </tr>
        </tbody>
    </table>
    <app-home-table></app-home-table>
</div>
<app-pagination></app-pagination>
